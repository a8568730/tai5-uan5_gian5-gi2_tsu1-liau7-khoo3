sudo: true
language: python
python:
 - "3.4"
env:
  global:
  matrix:
install:
 - sudo apt-get update
 - sudo apt-get install -y libav-tools libmp3lame0 libavcodec-extra-*
 - pip install -r requirements.txt
 - pip install coverage
 - pip install flake8
branches:
 only:
  - master
script:
 - coverage run --source=臺灣言語資料庫 manage.py test
 - pip install .
 - flake8 --exclude=venv,migrations,文件 --max-line-length=93 .
matrix:
after_success:
  - coverage report
  - pip install --quiet python-coveralls
  - coveralls
