{% if 愛改資料 %}
	{% if 愛改資料.種類 != '文字' %}
		<p>應該愛揀出文字的資料</p>
		<p>系統揀著{{ 愛改資料.種類 }}的資料</p>
	{% elif not 愛改資料.結果%}
		{{ 愛改資料.種類 }}
		{{ 愛改資料.結果 }}
		{{ 愛改資料.文字.first.種類 }}
		{{ 愛改資料.文字.first.腔口 }}
		{{ 愛改資料.文字.first.組合 }}
		{{ 愛改資料.文字.first.型體 }}
		{{ 愛改資料.文字.first.音標 }}
	{% endif %}
{% else %}
	<p>恭喜喲～無資料需要改矣～～</p>
{% endif %}
